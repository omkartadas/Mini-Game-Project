<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chase Game</title> 
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="game-over">
      <button>Start Game</button>
    </div>
    <div class="game-container" id="game">
      <div class="score-container">
        <p>SCORE:</p>
        <p id="score"></p>
      </div>
      <div class="top-score-container">
        <p>TOP SCORE:</p>
        <p id="top"></p>
      </div>
      <div class="character-container"></div>
      <div class="obstacle-container"></div>
    </div>
  </body>
  <script src="./dist/app.js" defer type="module"></script>
</html>
